<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/main.min.css">
  <title>Sales Project</title>
</head>
<body>
  <header class="header">
    <div class="left">
      <nav class="nav">
        <div class="logo-container">
          <div class="logo-container__logo">
            <div class="logo-container__logo--1"></div>
          </div>
        </div>
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Explore</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Company</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Pricing</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Marketplace</a></li>
        </ul>
      </nav>
      <h1 class="main-heading">
        <span class="main-heading__line-1">Manage</span>
        <span class="main-heading__line-2">Remote Reps</span>
        <span class="main-heading__line-3">Brilliantly</span>
      </h1>
      <p class="main-text">Everything u need to run your next calling campaign neatly packed into one convenient browser based platform.</p>
      <div class="news-letter">
        <input type="email" class="news-letter__input" placeholder="Enter your Email...">
        <button class="news-letter__button"><a href="#" class="news-letter__link">Start Hiring</a></button>
      </div>
    </div>
    <div class="right">
      <div class="grid">
        <div class="grid__sq1">
          <img src="./Images/person-2.png" alt="Image Not Available">
        </div>
        <div class="grid__sq2"></div>
        <div class="grid__sq3">
          <li class="grid__sq3--navItem"><a href="#" class="grid__sq3--navLink">Become an Agent</a></li>
          <button class="grid__sq3--btn">Login</button>
        </div>
        <div class="grid__sq4">
          <img src="./Images/person-1.png" alt="Image Not Available">
        </div>
        <div class="grid__sq5">
          <div class="grid__sq5--sc1">
            <div class="grid__sq5--sc2"></div>
          </div>
        </div>
        <div class="grid__sq6"></div>
        <div class="grid__sq7"></div>
        <div class="grid__sq8"></div>
        <div class="grid__sq9"></div>
        <div class="grid__sq10">
          <div class="grid__sq10--sc1"></div>
        </div>
        <div class="grid__sq11"></div>
        <div class="grid__sq12"></div>
        <div class="grid__sq13"></div>
        <div class="grid__sq14">
          <img src="./Images/person-3.png" alt="Image Not Available">
        </div>
        <div class="grid__sq15"></div>
        <div class="grid__sq16"></div>
        <div class="grid__sq17">
          <div class="grid__sq17--sc"></div>
        </div>
        <div class="grid__sq18"></div>
        <div class="grid__sq19"></div>
        <div class="grid__sq20"></div>
      </div>
    </div>
  </header>
</body>
</html>
